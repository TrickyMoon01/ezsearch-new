{% extends "base.html" %} 

{% block title %}Update Post {{ post.title }} {% endblock %}

{% block content %}

<h2>Update Post</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }} <button type="submit">Update</button>
</form>
<p><a href="{% url 'post' id=post.id %}">Cancel</a></p>
{% endblock %}
