{% extends "base.html" %}
{% block title %}My Saves{% endblock %}

{% block content %}
<h2>My Saves</h2>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post' id=post.id %}">{{post.title}}</a> 
                <h5>Created on: {{post.date|date:"F j, Y"}}</h5>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts yet.</p>
{% endif %}

<p><a href="{% url 'new_post' %}">Create New Post</a></p>

{% endblock %}
