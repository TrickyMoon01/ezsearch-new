{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}EzSearch{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>EzSearch</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a> {% if user.is_authenticated %}
        <a href="{% url 'new_post' %}">New post</a>
        <a href="{% url 'posts' %}">Posts</a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a> {% endif %}
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer><p>&copy; 2025 EzSearch</p></footer>
  </body>
</html>
