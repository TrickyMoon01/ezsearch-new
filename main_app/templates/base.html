{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/favicon.png' %}"
    />
    <title>{% block title %}EzSearch{% endblock %}</title>
    {% block head %}
    <style>
      a,
      a:active,
      a:visited {
        text-decoration: none;
        color: black;
        &:hover {
          transform: 5px, 5px;
          color: blue;
        }
      }
      header,
      nav {
        display: flex;
        gap: 10px;
      }
      header {
        justify-content: space-between;
        align-items: center;
        padding: 0px 50px;
        font-family: "Averia Gruesa Libre", system-ui;
        font-style: normal;
        font-size: 18px;
        background-color: cornflowerblue;
        height: 53px;
      }
      main {
        padding: 0px 50px;
      }
      a {
        margin-top: 13px;
      }
      button {
        margin-top: 11px;
        border-radius: 10px;
        background-color: dodgerblue;
      }
      h2 {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-style: normal;
        font-size: 30px;
        margin: auto;
        text-align: center;
        margin-top: 10px;
      }
      form {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-style: normal;
        font-size: 30px;
        margin: auto;
        text-align: center;
        gap: 5px;
      }
      p {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-style: normal;
        font-size: 30px;
      }
      .bg {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: fit-content;
        padding: 30px;
        margin: auto;
      }
      button {
        color: white;
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-style: normal;
      }
      input {
        font-size: 25px;
      }
      ul {
        font-family: "Caveat", cursive;
        font-optical-sizing: auto;
        font-style: normal;
        font-size: 22px;
      }
      .logoutbutton {
        margin-bottom: 12px;
      }
      body {
        margin: 0px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&family=Caveat:wght@400..700&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    {% endblock %}
  </head>
  <body>
    <header>
      <h1><a href="{% url 'home' %}">EzSearch</a></h1>
      <nav class="navtext">
        {% if user.is_authenticated %}
        <a href="{% url 'new_post' %}">New Post</a>
        <a href="{% url 'search' %}">Search</a>
        <a href="{% url 'posts' %}">Saves</a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="logoutbutton">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Sign Up</a> {% endif %}
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
